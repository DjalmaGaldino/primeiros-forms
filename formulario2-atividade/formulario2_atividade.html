<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário de Cadrasto</title>

<style>

div{display: block; margin-top: 20px;}
input{border-radius: 5px;  align-items: center;}

#line{
  width: 50%;
  display: block;
  align-items: center;
}


#quebra{display: block; margin-top: 20px; text-align: center;
  padding: 50px;
}

.imagem{
  background-image: url(info2.jpg);
  background-repeat: no-repeat ;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}


  </style>
</head>
<body class="imagem">

  <main>

    <h1>Formulário de Inscrição</h1>
    

    <fieldset id="line" style="background-color:rgb(202, 202, 202)">

      <h2 style="text-align: center;">Preencha seus dados</h2>

      <form id="quebra">

        <fieldset>

          <legend style="text-align: center;"><h2>Informe seus dados para inscrição</h2></legend>

        <div>
          <label for="nome">Nome:</label>
          <input type="text"  id="nome" required>
        </div>
          
        
        <div>
          <label for="inputemail">E-mail:</label> 
          <input type="email" id="inputemail"> 
        </div>
        
        <div>
          <label for="endereco">Endereço:</label>
          <input type="text" name="endereco" maxlength="15">
        </div>
        
        <div>
          <label for="city">Cidade:</label>
          <input type="text" name="city">
        </div>
        
        
         <div>
           <label for="phone">Telefone:</label>
           <input type="tel" name="phone">
          </div>

        <div>
          <label for="username">Usuário:</label>
        <input type="text" name="username" placeholder="Entre com os seu login">
      </div>
      
      
      <div>
        <label for="senha">Senha:</label>
        <input type="password" name="senha">
      </div>
      
<div >
  <button name="botao">Finalizar minha Inscrição</button>
</div>

      <div id="circulo">
        <input type="submit" name="enviar">
      </div>  
          
    </fieldset>
  
  </form>

   </fieldset>

   
  </main>
<footer></footer>

</body>
</html>

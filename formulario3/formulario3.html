  <style>

    div{ display: block;
      margin-top: 20px;
      align-items: center;

    .main{border-radius: 5px;
      align-items: center;

    #sub-main input{
       display: block;

<body>

  <header></header>
  <main>

    <fieldset class="main">
      <h1>Payment form</h1>
      <p>Required fields are followed by..</p>
      <h2>contact information</h2>

      <fieldset >
        <legend>Title</legend>

        <form action="" >

          <div id="sub-main">
            <input type="radio"  name="cards" value="card" checked >Ace
            <input type="radio"  name="cards" value="card" checked >King
            <input type="radio"  name="cards" value="card" checked >Queen
            
          </div>
        </form>


    </fieldset>

    <form >

          
      <div>
        <label for="nome">Nome:</label>
        <input type="text"  id="nome" required>
      </div>

      <div>
        <label for="inputemail">E-mail:</label> 
        <input type="email" id="inputemail"> 
      </div>

      <div>
        <label for="senha">Password:</label>
        <input type="password" name="senha">
      </div>
      
      <h2>Payment information</h2>

      <div>
        <label for="cartao">Card type:</label>

        <select name="cartao" id="cartao">

          <option value="credictcard">Visa</option>
          <option value="credictcard">Master Card</option>
          <option value="credictcard">American Express</option>
          
         </select>
      </div>

      <div>
        <label for="money">Card number:</label>
        <input type="number" name="money">
      </div>

      <div>
        <label for="data">Expiration date:</label>
        <input type="date" name="data">
      </div>

      <div >
        <button name="botao">validate the payment</button>
      </div>
      
      </form>

  </main>
  <footer></footer>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadrasto de Desenvolvedores</title>

  <style>

h1{
  text-align: center;
}
h2{
  text-align: center;
}
div{
  display: block; 
  margin-top: 20px; 
  text-align: center;
}
input{
  border-radius: 5px;
}
#quebra{
  display: block; 
  margin-top: 20px; 
  text-align: center;
}

  </style>
</head>
<body>
  
  <header></header>
  <main>

    <h1>Formulário de Cadrasto de Desenvolvedores</h1>

    <fieldset style="background-color:rgb(224, 182, 182)" >

      <form id="quebra">

        <fieldset>

          <h2>Informações preliminares</h2>
  
          <!-- o atributo required vai obrigar o usuário a preencher o campo, se nao o fizer, vai mostrar uma mensagem com erro. -->

        <div>
          <label for="nome">Nome:</label>
          <input type="text"  id="nome" required>
        </div>
          
      <div>
  
        <div>
          <label for="data">Nacimento:</label>
          <input type="date" name="data">
        </div>

        <div>
          <label for="phone">Telefone:</label>
          <input type="tel" name="phone">
        </div>

        <div>
        <label for="inputemail">E-mail:</label> 
        <input type="email" id="inputemail"> 
      </div>

      <h2>Seu endereço atual:</h2>
      
      <div>
        <label for="rua">Rua:</label>
        <input type="text" name="rua">
      </div>
      
      <div>
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro">
      </div>
      
      
      <div>
        <label for="numero">Número:</label>
        <input type="number" name="numero">
      </div>
      
      <div>
        <label for="complemento">Complemento:</label>
        <input type="text" name="bairro">
      </div>

      <!-- o placeholder vai deixar uma mensagem que voce quiser para o usuário -->

      <div>
        <label for="city">Cidade:</label>
        <input type="text" name="city" placeholder="Digite aqui sua cidade">
      </div>
      
      <div>
        <label for="estado">Estado:</label>
        <input type="text" placeholder="Digite seu Estado">
      </div>


      <div>
        <label for="atendimento">Data de Nascimento:</label>
        <input type="date" name="atendimento">
      </div>

      <!-- o tipo de input radio, é uma escolha binária, então se reparar, vai ver que tem o mesmo tipo, o mesmo nome e valores diferentes conforme a escolha que vc definir para o usuário -->

      <div>
        <label for="dev">É Programador?</label>
        <input type="radio"  name="dev" value="sim" checked >Sim
        <input type="radio"  name="dev" value="nao">Não
      </div>

      <div></div>


       <div>
         <label for="profissao">Escolha uma especialidade:</label>
         <select name="profissao" id="profissao">
         <option value="web-developer">Web-Developer</option>
         <option value="back-end developer">Back-end Developer</option>
         <option value="mobil developer">Mobil Developer</option>
         <option value="full-stack developer">Full-Stack Developer</option>
        </select>
       </div>

       <div>

        <label for="senioridade">Nível de senioridade:</label>
        <input type="range" list="senioridade" data-list="senioridade">

            <datalist id="senioridade">

               <label for="0">0%</label>
              <option value="0">
              <option value="10">
              <option value="20">
              <option value="30">
              <option value="40">
                <label for="50">50%</label>
              <option value="50">
              <option value="60">
              <option value="70">
              <option value="80">
              <option value="90">
              <option value="100">
      
            </datalist>

       </div>

       
       <div>
         <label for="atividade"> Qual a última funçao?</label>
         <input type="text" name="atividade" required>
       </div>

      
      <div>
        <label for="areaTextoMensagem">Observações:</label>
  
        <textarea name="areaTextoMensagem" id="" cols="30" rows="10"></textarea>
  
      </div>

      <div>
        <button>Enviar mensagem</button>
      </div>

      <div>
        <input type="submit" name="enviar">
      </div>  
          
    </fieldset>
  
  </form>

   </fieldset>
  </main>
<footer></footer>

</body>
</html>
